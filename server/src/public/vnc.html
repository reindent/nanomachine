<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoVNC Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #1f2937;
      color: white;
      font-family: Arial, sans-serif;
    }
    #vnc-container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #status {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
    }
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid #3498db;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="vnc-container">
    <div class="loading">
      <div class="spinner"></div>
      <div>Connecting to VNC server...</div>
    </div>
  </div>
  <div id="status">Disconnected</div>

  <script>
    // Get the VNC server details from URL parameters or use defaults
    const urlParams = new URLSearchParams(window.location.search);
    const host = urlParams.get('host') || window.location.hostname;
    const port = urlParams.get('port') || '6080'; // Use the websockify port
    const password = urlParams.get('password') || 'password';
    
    // Load the NoVNC script dynamically
    const script = document.createElement('script');
    script.src = 'https://cdn.jsdelivr.net/npm/@novnc/novnc@1.4.0/dist/novnc.min.js';
    script.onload = initVNC;
    document.head.appendChild(script);
    
    function initVNC() {
      const container = document.getElementById('vnc-container');
      const statusElement = document.getElementById('status');
      
      // Clear loading indicator
      container.innerHTML = '';
      
      // Create RFB connection
      const rfb = new window.novnc.RFB(container, `ws://${host}:${port}`, {
        credentials: { password },
        shared: true
      });
      
      // Event listeners
      rfb.addEventListener('connect', () => {
        statusElement.textContent = 'Connected';
        statusElement.style.backgroundColor = 'rgba(52, 211, 153, 0.7)'; // Green
      });
      
      rfb.addEventListener('disconnect', (e) => {
        statusElement.textContent = 'Disconnected: ' + (e.detail.reason || 'Unknown reason');
        statusElement.style.backgroundColor = 'rgba(239, 68, 68, 0.7)'; // Red
        
        // Show reconnect button
        const reconnectBtn = document.createElement('button');
        reconnectBtn.textContent = 'Reconnect';
        reconnectBtn.style.position = 'absolute';
        reconnectBtn.style.top = '50%';
        reconnectBtn.style.left = '50%';
        reconnectBtn.style.transform = 'translate(-50%, -50%)';
        reconnectBtn.style.padding = '10px 20px';
        reconnectBtn.style.backgroundColor = '#3b82f6';
        reconnectBtn.style.color = 'white';
        reconnectBtn.style.border = 'none';
        reconnectBtn.style.borderRadius = '5px';
        reconnectBtn.style.cursor = 'pointer';
        reconnectBtn.onclick = () => {
          container.innerHTML = '';
          initVNC();
        };
        container.appendChild(reconnectBtn);
      });
      
      rfb.addEventListener('credentialsrequired', () => {
        statusElement.textContent = 'Credentials required';
        rfb.sendCredentials({ password });
      });
    }
  </script>
</body>
</html>
